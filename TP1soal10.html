<!DOCTYPE html> 
<html>
<head>
    <title>Tabel layout</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 8px; 
        }
        td {
            border: 2px solid;
            padding: 13px;            
            text-align: center;       
            vertical-align: middle; 
            font-size: 14px;         
            font-weight: bold; 
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td>
                <table>
                    <tr>
                        <td>B</td>
                        <td>C</td>
                    </tr>
                    <tr>
                        <td>D</td>
                        <td>E</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>F</td>
            <td>G</td>
        </tr>
    </table>
</body>
</html>
